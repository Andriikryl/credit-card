<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="credit-card" action="">
      <div class="front">
        <div class="card-data-row">
          <div class="brand-name">Privat bank</div>
          <img src="" alt="logo" class="logo" />
        </div>
        <fieldset class="form-group">
          <legend>Card Number</legend>
          <label for="cc-1">Card number</label>
          <div class="cc-inputs horizontal-input-stack">
            <input
              type="tel"
              maxlength="4"
              aria-label="cradit card for first 4 digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />

            <input
              type="tel"
              maxlength="4"
              aria-label="cradit card for second 4 digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />

            <input
              type="tel"
              maxlength="4"
              aria-label="cradit card for thierd 4 digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />

            <input
              type="tel"
              maxlength="4"
              aria-label="cradit card for last 4 digits"
              id="cc-1"
              required
              pattern="[0-9]{4}"
            />
          </div>
        </fieldset>
        <div class="input-row">
          <div class="from-group name-group">
            <label for="name">name</label>
            <input type="text" id="name" required />
          </div>
          <fieldset class="form-group">
            <legend>Expiration</legend>
            <label for="expiration-month">Expiration</label>
            <div class="horizontal-input-stack">
              <select
                id="expiration-month"
                aria-label="expiration-month"
                required
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>

              <select
                id="expiration-year"
                aria-label="expiration-year"
                required
              >
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
              </select>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="back">
        <div class="stripe"></div>
        <div class="form-group cvc-group">
          <label for="cvc">CVC</label>
          <input type="tel" maxlength="3" id="cvc" required />
        </div>
      </div>
    </form>
  </body>
</html>
